{% extends "base.html" %}

{% block title %}Too Many Requests{% endblock %}

{% block description %}Slow down there...{% endblock %}

{% block content %}
<div class="container text-light">
	<div class="display-4 pt-5 pb-2">429 - Too Many Requests</div>
	<p class="lead">
		You have sent too many requests to:
		<code class="d-block text-left">
			{{ request.full_path }}
		</code>
	</p>
	<h3>Full Error:</h3>
	<p>{{ description }}</p>
</div>
{% endblock %}
