{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block description %}This page encountered an error.{% endblock %}

{% block content %}
<div class="container text-light">
	<div class="display-4 pt-5 pb-2">500 Server Error</div>
	<p class="lead">
		Error accessing:
		<code class="d-block text-left">
			{{ request.full_path }}
		</code>
	</p>
	<h3>Full Error:</h3>
	<p>{{ description }}</p>
</div>
{% endblock %}
